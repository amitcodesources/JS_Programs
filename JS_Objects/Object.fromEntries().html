<!DOCTYPE html>
<html>
<head>
	<title>Object FromEntries</title>
</head>
<body>
	<script type="text/javascript">
		const entries = new Map([
		  ['foo', 'bar'],
		  ['baz', 42]
		]);

		const obj = Object.fromEntries(entries);

		console.log(obj);
		// expected output: Object { foo: "bar", baz: 42 }
	</script>
</body>
</html>
