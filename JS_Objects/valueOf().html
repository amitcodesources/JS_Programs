<!DOCTYPE html>
<html>
<head>
	<title>valueOf()</title>
</head>
<body>
		<script type="text/javascript">
			function MyNumberType(n) {
			  this.number = n;
			}

			MyNumberType.prototype.valueOf = function() {
			  return this.number;
			};

			const object1 = new MyNumberType(4);

			console.log(object1 + 3);
			// expected output: 7
		</script>
</body>
</html>
