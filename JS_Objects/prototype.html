<!DOCTYPE html>
<html>
<body>
	<h3>The prototype property allows you to add new properties and methods to existing object types. <br>
	Note: Prototype is a global property which is available with almost all JavaScript objects.</h3>
<p id="demo"></p>

<script>
function employee(name, jobtitle, born) {
  this.name = name;
  this.jobtitle = jobtitle;
  this.born = born;
}
employee.prototype.salary = 2000;

var fred = new employee("Fred Flintstone", "Caveman", 1970);
document.getElementById("demo").innerHTML = fred.name+' | '+fred.jobtitle+' | '+fred.born+' | '+fred.salary;
</script>

</body>
</html>
