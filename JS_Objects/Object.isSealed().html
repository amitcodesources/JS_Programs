<!DOCTYPE html>
<html>
<head>
	<title>Object.isSealed()</title>
</head>
<body>
	<script type="text/javascript">
		const object1 = {
		  property1: 42
		};

		console.log(Object.isSealed(object1));
		// expected output: false

		Object.seal(object1);

		console.log(Object.isSealed(object1));
		// expected output: true
	</script>
</body>
</html>
