<!DOCTYPE html>
<html>
<head>
	<title>JS Object Entries</title>
</head>
<body>
	<script type="text/javascript">
		let person = {name:"Roger",age:30}
		let entries = Object.entries(person);
		console.log(entries);
		document.write("<h3>Object.entries() converts JS objects to an array of arrays. With inner array is pair of key and value of the object.</h3>");
		document.write(entries);	
	</script>
</body>
</html>
