<!DOCTYPE html>
<html>
<head>
	<title>Object Keys</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h3>Object.keys() return an array of the keys of an object</h3>");
		const icecreamColors = {
		  chocolate: 'brown',
		  vanilla: 'white',
		  strawberry: 'red',
		}

		const types = Object.keys(icecreamColors);

		document.write(types);
	</script>
</body>
</html>
