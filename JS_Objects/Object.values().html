<!DOCTYPE html>
<html>
<head>
	<title>Object Values</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h3>Object.values() return an array of the values of an object</h3>");
		const icecreamColors = {
		    chocolate: 'brown',
		    vanilla: 'white',
		    strawberry: 'red',
		}
		const colors = Object.values(icecreamColors);
		document.write(colors);
	</script>
</body>
</html>
