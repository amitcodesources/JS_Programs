<!DOCTYPE html>
<html>
<head>
	<title>Object.isFrozen()</title>
</head>
<body>
		<script type="text/javascript">
			const object1 = {
			  property1: 42
			};

			console.log(Object.isFrozen(object1));
			// expected output: false

			Object.freeze(object1);

			console.log(Object.isFrozen(object1));
			// expected output: true
		</script>
</body>
</html>
