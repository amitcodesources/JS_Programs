<!DOCTYPE html>
<html>
<head>
	<title>substring()</title>
</head>
<body>
	<h1>The substring() method extract a part of a string and returns the extracted parts in a new string:</h1>
    <h3>The difference is that substring() cannot accept negative indexes.</h3>
    <h3>Extracting String Parts By [.substring(7, 13)]</h3>
    <h2>ABCDEFGHIJKLMNOPQRSTUVWXYZ</h2>
    <p id="demo"></p>

    <script type="text/javascript">
    	var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    	var res = str.substring(7,13);
    	document.getElementById("demo").innerHTML = res;
    </script>
</body>
</html>
