<!DOCTYPE html>
<html>
<head>
	<title>trim()</title>
</head>
<body>
	<h1>The trim() method removes whitespace from both sides of a string</h1>
	<h3>Click the button to alert the string with removed whitespace.</h3>
    <p id="demo"></p>
    <button onclick="f()">Trim it</button>

    <script type="text/javascript">
    	function f() {
	        var str = "Hello Goodmorning!        Amit";
	        document.getElementById("demo").innerHTML = str.trim();
	    }
    </script>
</body>
</html>
