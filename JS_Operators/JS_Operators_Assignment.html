<!DOCTYPE html>
<html>
<head>
	<title>JS Assignment Operators</title>
	<style>
		#dis{
			background-color: seagreen;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
		<h3>Assignment operators are used to assign values to JavaScript variables</h3>
			<div id="dis">
				<h1 id="display"></h1>
			</div>
			<br><br><br>
			<div align="center">
				<button onclick="f1()">Assignment(=) of 5</button><br><br>
				<button onclick="f2()">Assignment(+=) of 10, 5</button><br><br>
				<button onclick="f3()">Assignment(-=) of 10, 5</button><br><br>
				<button onclick="f4()">Assignment(*=) of 10, 5</button><br><br>
				<button onclick="f5()">Assignment(/=) of 10, 5</button><br><br>
				<button onclick="f6()">Assignment(%=) of 10, 5</button><br><br>
			</div>
</body>
		<script>
		var output;
		function f1() {
		    var y = 5;
		    var x = y;
		    output= "Value of X is: "+ x;
		    console.log(output);
		    document.getElementById('display').innerHTML = output;
		}

		function f2() {
			var x= 10;
		    var y = 5;
		    x += y;
		    output= "Value of X is: "+ x;
		    console.log(output);
		    document.getElementById('display').innerHTML = output;
		}

		function f3() {
			var x= 10;
		    var y = 5;
		    x -= y;
		    output= "Value of X is: "+ x;
		    console.log(output);
		    document.getElementById('display').innerHTML = output;
		}

		function f4() {
			var x= 10;
		    var y = 5;
		    x *= y;
		    output= "Value of X is: "+ x;
		    console.log(output);
		    document.getElementById('display').innerHTML = output;
		}

		function f5() {
			var x= 10;
		    var y = 5;
		    x /= y;
		    output= "Value of X is: "+ x;
		    console.log(output);
		    document.getElementById('display').innerHTML = output;
		}

		function f6() {
			var x= 10;
		    var y = 5;
		    x %= y;
		    output= "Value of X is: "+ x;
		    console.log(output);
		    document.getElementById('display').innerHTML = output;
		}
		</script>
</html>
