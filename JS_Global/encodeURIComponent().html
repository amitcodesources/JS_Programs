<!DOCTYPE html>
<html>
<head>
	<title>encodeURIComponent()</title>
</head>
<body>
	<h1>The encodeURIComponent() function encodes a URI component.</h1>
	<h3>This function encodes special characters. In addition, it encodes the following characters: , / ? : @ & = + $ #</h3>
	<p>Click the button to encode a URI.</p>

	<button onclick="myFunction()">Try it</button>

	<p id="demo"></p>

	<script>
	function myFunction() {
	  var uri = "https://w3schools.com/my test.asp?name=st√•le&car=saab";
	  var res = encodeURIComponent(uri);
	  document.getElementById("demo").innerHTML = res;
	}
	</script>
</body>
</html>
