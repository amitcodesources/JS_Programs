<!DOCTYPE html>
<html>
<head>
	<title>Array sort()</title>
</head>
<body>
	<h3>The sort() method sorts an array alphabetically:</h3>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <button onclick="f1()">Sort Array</button>

    <h3>The sort() method sorts an array numerically:</h3>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <button onclick="f2()">Sort Alphabetically</button>
    <button onclick="f3()">Sort Numerically</button>

    <h3>The sort() method also finds highest element in an array:</h3>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <button onclick="f4()">Find Highest</button>
    <button onclick="f5()">Find Highest By Math.max()</button>

    <h3>The sort() method also finds lowest element in an array:</h3>
    <p id="demo7"></p>
    <p id="demo8"></p>
    <button onclick="f6()">Find Lowest</button>
    <button onclick="f7()">Find Lowest By Math.min()</button>

    <h3>The sort() method sorts an array objects:</h3>
    <p id="demo9"></p>
    <button onclick="f8()">Sort Array Objects By Yearly</button>
    <button onclick="f9()">Sort Array Objects By Car Names</button>

    <script type="text/javascript">
    	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	    document.getElementById("demo1").innerHTML = fruits;
	    function f1() {
	        fruits.sort();
	        document.getElementById("demo2").innerHTML = fruits;
	    }

	    var points = [40, 100, 1, 5, 25, 10];
	    document.getElementById("demo3").innerHTML = points;
	    function f2() {
	        points.sort();
	        document.getElementById("demo4").innerHTML = points;
	    }
	    function f3() {
	        points.sort(function(a, b){return a - b});
	        document.getElementById("demo4").innerHTML = points;
	    }

	    document.getElementById("demo5").innerHTML = points;
	    function f4() {
	        points.sort(function(a, b){return b - a});
	        document.getElementById("demo6").innerHTML = "Highest Element Is:" + points[0];
	    }
	    function f5() {
	        var res= Math.max.apply(null, points);
	        document.getElementById("demo6").innerHTML = "Highest Element Is:" + res;
	    }

	    document.getElementById("demo7").innerHTML = points;
	    function f6() {
	        points.sort(function(a, b){return a - b});
	        document.getElementById("demo8").innerHTML = "Lowest Element Is:" + points[0];
	    }

	    function f7() {
	        var res= Math.min.apply(null, points);
	        document.getElementById("demo8").innerHTML = "Lowest Element Is:" + res;
	    }


	    var cars = [
        {type:"Volvo", year:2016},
        {type:"Saab", year:2001},
        {type:"BMW", year:2010}];

	    displayCars();

	    function displayCars() {
	        document.getElementById("demo9").innerHTML =
	            cars[0].type + " " + cars[0].year + "<br>" +
	            cars[1].type + " " + cars[1].year + "<br>" +
	            cars[2].type + " " + cars[2].year;
	    }
	    function f8() {
	        cars.sort(function(a, b){return a.year - b.year});
	        displayCars();
	    }

	    function f9() {
	        cars.sort(function(a, b){
	            var x = a.type.toLowerCase();
	            var y = b.type.toLowerCase();
	            if (x < y) {return -1;}
	            if (x > y) {return 1;}
	            return 0;
	        });
	        displayCars();
	    }
    </script>
</body>
</html>
