<!DOCTYPE html>
<html>
<head>
	<title>isArray()</title>
</head>
<body>
	<p>The new ES5 method isArray returns true when used on an array:</p>
	<p id="demo"></p>

	<script>
	var fruits = ["Banana", "Orange", "Apple", "Mango"];
	document.getElementById("demo").innerHTML = Array.isArray(fruits);
	</script>
	
</body>
</html>
