<!DOCTYPE html>
<html>
<head>
	<title>Array forEach()</title>
</head>
<body>
	<script type="text/javascript">
		var stdData = [
				{"name": "S1", "rno":1},
				{"name": "S2", "rno":2},
				{"name": "S3", "rno":3},
				{"name": "S4", "rno":4},
				{"name": "S5", "rno":5}
			];
		stdData.forEach((o) => 
			document.write(o.name +"  ###  "+o.rno+"<br>"));
	</script>
</body>
</html>
