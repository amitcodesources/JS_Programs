<!DOCTYPE html>
<html>
<head>
	<title>Array keys()</title>
</head>
<body>
		<h1>The keys() method returns an Array Iterator object with the keys of an array.</h1>

		<p id="demo"></p>
		<script>
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		var x = fruits.keys();

		document.getElementById("demo").innerHTML = x.next().value;

		</script>
</body>
</html>
