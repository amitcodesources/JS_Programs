<!DOCTYPE html>
<html>
<head>
	<title>Array toString()</title>
</head>
<body>
	<h3>toString() method returns an array as a comma separated string:</h3>
    <p id="demo"></p>
    <script type="text/javascript">
    	var fruits = ["Banana", "Orange", "Apple", "Mango"];
    	document.getElementById("demo").innerHTML = fruits.toString();
    </script>
</body>
</html>
