<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.findIndex()</h2>
<h4>The findIndex() method returns the index of the first array element that passes a test function.</h4>
<p id="demo"></p>

		<script>
		var numbers = [4, 9, 16, 25, 29];
		var first = numbers.findIndex(value => value > 18);

		document.getElementById("demo").innerHTML = "First number over 18 has index: " + first;

</body>
