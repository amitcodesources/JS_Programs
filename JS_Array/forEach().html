<!DOCTYPE html>
<html>
<head>
	<title>Array forEach()</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h3>forEach() applies a function on each item in an array.</h3>");
		const emotions = ['happy', 'sad', 'angry'];
		emotions.forEach( emotion => 
			document.write(emotion+"<br>") );

		// emotions.forEach( function(emm){
		// 	document.write(emm+"<br>")
		// } );
	</script>
</body>
</html>
