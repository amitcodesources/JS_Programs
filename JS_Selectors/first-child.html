<!DOCTYPE html>
<html>
<head>
	<title>first-child selector</title>
	<!-- <style type="text/css">
		span:first-child{
			color: red;
		}
	</style> -->
</head>
<body>
	<h1>The :first-child selector is used to select the specified selector, only if it is the first child of its parent.</h1>
	<div>
		<span>Sachin</span>
		<p>BMW</p>
		<p>Audi</p>
		<span>Kohli</span>
	</div>
	<script type="text/javascript">
		document.querySelector('span:first-child').style.color = "red";
	</script>
</body>
</html>
