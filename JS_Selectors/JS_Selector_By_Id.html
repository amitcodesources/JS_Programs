<!DOCTYPE html>
<html>
<head>
	<title>JS Selector By Id</title>
	<script type="text/javascript">
		function bodyload(){
			document.getElementById('pic').src = "water.jpg";
			document.getElementById('btnRegister').value = "Register";
		}
	</script>
</head>
<body onload="bodyload()">
	<div>
		<img id="pic" width="200" height="200" border="1">
	</div>
	<div>
		<input type="button" id="btnRegister">
	</div>
</body>
</html>
