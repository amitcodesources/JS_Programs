<!DOCTYPE html>
<html>
<head>
	<title>JS_Selector By Class</title>
	<style type="text/css">
		.backstyle{
			background-color:seagreen;
		}
	</style>
	<script type="text/javascript">
		function bodyload(){
			var x = document.getElementsByClassName("backstyle");
			alert("Total No Of Elements Using backstyle= "+x.length);
		}
	</script>
</head>
<body onload="bodyload()">
	<div class="backstyle">
		<h1>Register</h1>	
	</div>
	<div>
		<h1>Login</h1>	
	</div>
	<div class="backstyle">
		<h1>Logout</h1>	
	</div>
</body>
</html>
