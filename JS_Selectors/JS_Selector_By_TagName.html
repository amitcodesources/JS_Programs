<!DOCTYPE html>
<html>
<head>
	<title>JS Selector By TagName</title>
	<script type="text/javascript">
		function bodyload(){
			var x = document.getElementsByTagName("h1");
			alert("Total No Of Headings= "+x.length);
		}
	</script>
</head>
<body onload="bodyload()">
	<h1>Register</h1>
	<h1>Login</h1>
	<h1>Logout</h1>
</body>
</html>
